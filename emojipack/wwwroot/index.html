<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>EmojiPack</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />

    <!-- <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" /> -->

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" />

<body>
<div id="app">
    <div class="fullscreen load-screen">
        <div class="centered" style="width: 30%">
            <p id="app-load">
                Loading Runtime...
            </p>
            <br />
            <div class="progress-b">
                <div class="indeterminate" id="l-bar" style="width: 100%"></div>
            </div>
        </div>
    </div>
    <div style="left: 20px; bottom: 20px; position: fixed" id="app-load-status">
    </div>
    <div style="right: 20px; bottom: 20px; position: fixed" id="app-load-tip">
        Starting application
    </div>
</div>

<div id="blazor-error-ui">
    An unhandled error has occurred.
    <a href="" class="reload">Reload</a>
    <a class="dismiss">ðŸ—™</a>
</div>
<script src="_framework/blazor.webassembly.js" autostart="false"></script>
